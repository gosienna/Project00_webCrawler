<!DOCTYPE html>
<html>
<head>
  <title>XPath Crawler</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>XPath Web Crawler</h1>
  <div class="container">
    <input type="text" id="xpathInput" placeholder="Enter XPath expression">
    <button id="crawlButton">Crawl</button>
    <button id="selectElementButton">Select Element</button>
    <textarea id="results" readonly placeholder="Crawled text content will appear here..."></textarea>
    <textarea id="htmlContent" readonly placeholder="Clicked element's HTML will appear here..."></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
